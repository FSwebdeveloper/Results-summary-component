<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main>

  <div class="main-div">

    <div class="border-div">
    <div class="div-one">
      <p class="title">Your Result</p>
      <div class="circle">
      <h1 class="number">76</h1>
      <p class="number-paragraph"> of 100</p>
      </div>
      <div class="last">
      <h2 class="last-title">Great</h2>
      <p class="last-paragraph"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="div-two">
     <h2 class="title-summary">Summary</h2> 
    <div class="reaction">
      <div class="image-text">
    <img src="assets/images/icon-reaction.svg" alt="icon-memory">
    <p> Reaction </p>
  </div>
    <p class="interaction"><strong>80</strong>  <span>/100</span> </p>
    </div>
    <div class="memory">
      <div class="image-text">
    <img src="assets/images/icon-memory.svg" alt="icon-memory">
    <p> Memory </p>
  </div>
     <p class="interaction"><strong>92</strong>  <span>/100</span> </p>
    </div>
    <div class="verbal">
      <div class="image-text">
    <img src="assets/images/icon-verbal.svg" alt="icon-memory">
    <p> Verbal </p>
  </div>
     <p class="interaction"><strong>61</strong>  <span>/100</span> </p>
    </div>
    <div class="visual">
      <div class="image-text">
    <img src="assets/images/icon-visual.svg" alt="icon-memory">
    <p class="price"> Visual</p>
  </div>
     <p class="interaction"><strong>72</strong>  <span>/100</span> </p>
    </div>
    <button class="submit-button">Continue</button>
    </div>
    </div>
  </div>
</div>

</main>

<footer>

  </div> -->

</footer>
  
  

  
  
  
</body>
</html>
